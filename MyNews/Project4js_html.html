<!DOCTYPE html>
<html>
<head>
    <title>Project 4 js</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">

    <!-- Bootstrap 3.4.1 (Thư viện CSS)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    

    <!--Google fonts (Thư viện phông chữ)
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    -->

    <!--CSS external
    <link rel="stylesheet" media="all" href="all.css">
    <link rel="stylesheet" media="only screen and (max-width: 768px)" href="mobile.css">
    <link rel="stylesheet" media="only screen and (min-width: 768px)" href="tablet.css">
    <link rel="stylesheet" media="only screen and (min-width: 992px)" href="desktop.css">
    -->

    <!-- Jquery 3.5.1 (Thư viện Javascript) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
   

    <!-- Font Awesome 4.7.0 (Thư viện phông chữ và biểu tượng)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="asm4js_css.css">

    <script src="asm4js_js.js"></script>

    <style>/*CSS internal*/
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    </style>

    
</head>
<body>
    <header>
        <div style="background-color: antiquewhite; height: 20px;"><p style="margin: 0;">Hotline: 09xxxxxxxx</p></div>
        <div style="background-color: red; height: 50px;"><h1 style="margin: 0;">My News</h1></div>
    </header>
    <nav style="background-color: ghostwhite;border-bottom: 3px solid red; height: 40px; width: 83.33%; margin: auto;">
        <button id="openbox" style="float: right; font-size: 20px; margin: 2px;"><i class="fa fa-search"></i></button>
        <div id="backdrop"></div>
        <div id="seachbox">
            <div class="nut"><button id="closebox">x</button></div>
            <div id="keyword">
                <label>Keyword: </label><br>
                <input id="id1" type="text"><br>
                <label>Languages: </label>
                <select id="id2">
                    <option value="Any">All</option>
                    <option value="en" selected>English</option>
                    <option value="fr">French</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                </select><br>
                <label>Country: </label>
                <select id="id3">
                    <option value="Any" selected>All</option>
                    <option value="us">United States</option>
                    <option value="fr">Frace</option>
                    <option value="jp">Japan</option>
                    <option value="cn">China</option>
                </select><br>
                <label>Time from: </label><input id="id4" type="date"><br>
                <label>to: </label><input id="id5" type="date"><br>
                <label>Sort by: </label>
                <select id="id6">
                    <option value="publishedAt">PublishedAt</option>
                    <option value="relevance">Relevance</option>
                </select><br>
                <div class="nut"><input id="bnt_seach" type="submit"></div>
            </div>
        </div>
    </nav>
    <main style="width: 83.33%; margin: auto; overflow: auto;">
        <img class="loading" src="loader.gif"></img>  
        <div style="height: 100vh;">
            <div class="col-md-9 col-sm-6" style="height: 100%">
                <div style="background-color: ghostwhite; height: 100%; overflow: scroll;">
                    <h2>News</h2>
                    <div id="main"></div></div>
            </div>
            <div class="col-md-3 col-sm-6" style="height: 100%">
                <div style="background-color: ghostwhite; height: 100%;">
                    <h2>Videos</h2>
                    <video id="video" width="100%" controls muted>
                        <source src="movie.mp4" type="video/mp4">
                    </video>
                    <h2>Pictures</h2>
                    <img width="100%" src="picture.jpg"></img>
                </div>
            </div>
        </div>
    </main>
    <footer style="background-color: gray; height: 200px;"></footer>

    <script>//to do </script>
</body>
</html>
